<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./RegisterTrainingProgram.css" />
    <title>Register in a Training Program</title>
  </head>
  <body>
    <table class="table">
      <!-- ---------------------------------------header ----------------------------------------- -->
      <thead class="thead">
        <tr class="t-row-head">
          <td class="logo-image-container">
            <img
              src="./Assets/BG_shapes.png"
              draggable="false"
              alt="bg"
              class="bg-image"
            />
            <img
              src="./Assets/Logo.svg"
              draggable="false"
              alt="logo"
              class="logo-image"
            />
          </td>
        </tr>
      </thead>
      <!-- ---------------------- T BODY ---------------- -->
      <tbody class="t-body">
        <tr class="t-row-body-heading">
          <td class="heading-container">
            <h2 class="heading-secondary">Register in a training program</h2>
            <img
              src="./Assets/horizontalVector.png"
              alt="line"
              class="header-underline"
            />
          </td>
        </tr>
        <table class="training-information-table">
          <thead>
            <tr class="t-row-head-training-information">
              <td class="training-information-container">
                <h3 class="heading-teritary">Training Program Information</h3>
              </td>
            </tr>
          </thead>
          <tbody class="t-body-training-information">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </tbody>
    </table>
  </body>
</html>
